<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FCS General Knowledge Assistant</title>
  <style>
    :root {
      --accent: #0af;
      --radius: 8px;
    }

    /* Full-page black background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* Two-column flex layout */
    .container {
      display: flex;
      height: 100%;
    }
    .sidebar {
      flex: 1; /* one-third */
      padding: 2rem;
      box-sizing: border-box;
    }
    .content {
      flex: 2; /* two-thirds */
      border-left: 2px solid var(--accent);
    }

    /* Logo at top left */
    .logo img {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 1.5rem;
    }

    /* Box around the intro text */
    .intro-box {
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      padding: 1.5rem;
    }

    /* Typography inside the box */
    .intro-box h1 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .intro-box p {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }
    .intro-box ul {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }
    .intro-box ul li {
      position: relative;
      padding-left: 1rem;
      margin-bottom: 0.5rem;
    }
    .intro-box ul li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
